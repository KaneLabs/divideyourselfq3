<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Divide Yourself</title>
  <base href="/">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="BodyController" ng-class="{showPosts: showPosts}">
  <nav>
    <div class="nav-link" ui-sref="home">Divide Yourself</div>
    <form class="sign" ng-submit="submitSign()" ng-class="{open: !!sign.type}">
      <div class="nav-link" ng-click="openSign('up')" ng-hide="sign.type === 'in'">Signup</div>
      <div class="nav-link" ng-click="openSign('in')" ng-hide="sign.type === 'up'">Signin</div>
      <input type="email" placeholder="Email" ng-model="sign.email" required>
      <input type="password" placeholder="Password" ng-model="sign.password" required>
      <button type="submit">Submit</button>
    </form>
  </nav>
  <main ui-view></main>
  <footer>
    <div ng-click="newPost()">New Post</div>
    <div ng-click="togglePosts()">Top Posts</div>
  </footer>
</body>
</html>
