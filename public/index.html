<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Divide Yourself</title>
  <base href="/">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/signup.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/services.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/googlemaps.js"></script>
  <script src="js/interceptors.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBQxTdpV5zVD6Yt-DufELYVrJrnz7JuMo&callback=initMap" defer></script>
</head>
<body ng-controller="BodyController" ng-class="{showPosts: showPosts, showNewPost: showNewPost, newPostActive: newPostActive}">
  <navbar></navbar>
  <div id="map-container">
    <div id="map"></div>
  </div>
  <div class="newProfile" ng-show="signup.showNewProfile">
    <form ng-submit="submitSign();signup.toggleNewProfile()">
      <h2>Create new Profile</h2>
      <input type="text" placeholder="User Name" ng-model="sign.username" required>
      <input type="text" placeholder="Email" ng-model="sign.email" required>
      <input type="password" placeholder="Password" class="lat" ng-model="sign.password" required>
      <input type="password" placeholder="Confirm Password" class="lng" ng-model="sign.passwordconfirm" required>
      <button class="submit" type="submit">Submit</button>
      <button class="cancel" ng-click="signup.toggleNewProfile();openSign('up')">Cancel</button>
    </form>
  </div>
  <main ng-class="{fixed: isSolo}" ui-view></main>
  <main dy-profile ng-show="profile.showProfile"></main>
  <footer>
    <div ng-click="postServ.toggleLock()" ng-show="!!user">New Post</div>
    <div ng-click="togglePosts()">Top Posts</div>
  </footer>
</body>
</html>
