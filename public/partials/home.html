<newpost class="newPost" ng-show="user"></newpost>
<div ng-click="togglePosts()" class="backFromPost" ng-show="$parent.showPosts"></div>
<div id="content">
  <div class="post-container">
    <post ng-repeat="post in posts | orderBy: '-points' | filter:searchFilter" class="post"></post>
  </div>
</div>
