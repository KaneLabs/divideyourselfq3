<div id="map">
  <iframe
    width="100%"
    height="100%"
    frameborder="0" style="border:0"
    ng-src="{{location.city + ',' + location.state | mapUrl}}">
  </iframe>
</div>
<div id="content">
  <div ng-repeat="post in posts" orderBy="post.points" class="post">
    <img class="post-image" ng-src="{{post.url}}">
    <div class="post-heading">
      <div class="post-title">{{post.title}}</div>
      <div class="separator">by</div>
      <div class="post-username">{{post.username}}</div>
      <div class="separator">of</div>
      <div class="post-usertribe">{{post.usertribe}}</div>
    </div>
    <div class="post-respect">{{post.points}} respect</div>
    <div class="post-content">{{post.content}}</div>
  </div>
</div>
