<div id="map-container">
  <div id="map"></div>
</div>
<div class="newPost">
  <form>
    <h2>Add New Post</h2>
    <input type="text" placeholder="title" ng-model="newPost.title" required>
    <input type="text" placeholder="media url" ng-model="newPost.url" required>
    <textarea rows="8" cols="40" ng-model="newPost.body" placeholder="body"></textarea>
    <button class="submit" type="submit">Submit</button>
    <button class="cancel" ng-click="toggleNewPost()">Cancel</button>
  </form>
</div>
<div id="content">
  <div ng-repeat="post in posts | orderBy: '-points'" class="post">
    <img class="post-image" ng-src="{{post.url}}">
    <div class="post-heading">
      <div class="post-title">{{post.title}}</div>
      <div class="separator">by</div>
      <div class="post-username">{{post.username}}</div>
      <div class="separator">of</div>
      <div class="post-usertribe">{{post.usertribe}}</div>
    </div>
    <div class="post-respect">{{post.points}} respect</div>
    <div class="post-content">{{post.content}}</div>
  </div>
</div>
