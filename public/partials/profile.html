<div class="profile">
  <div class="profile-details">
    <div class='profile-img'>
      <img ng-src="{{ user.profile_url }}" alt="">
      <h3>{{ user.firstname }} {{ user.lastname }}</h3>
      <h3>{{ user.username }}</h3>
    </div>
    <div class='user-details'>
      <h4>{{ user.email }}</h4>
      <!-- TODO Add change password feature -->
      <h5 style="cursor: pointer">Change Password</h5>
    </div>
    <div class="post-details">
      <h3>Posts by {{ user.username }}</h3>
      <p ng-show="profile.activeUser.posts <= 0">Click "New Post" to get started!</p>
      <div class="post-preview" ng-repeat="post in profile.activeUser.posts">
        <h4>{{ post.title }}</h4>
        <img ng-src="{{ post.media_url[0] }}" alt="">
        <p>{{ post.body }}</p>
      </div>
    </div>
  </div>
</div>
