<div class="logomark">
  <div class="nav-link-logo" ui-sref="home">
    <img src="https://s3-us-west-2.amazonaws.com/divideyourself.com/images/1divide-logo.svg" alt="" class="logo">
  </div>
</div>
<div class="navIconContainer">
  <a ui-sref="theboard">
    <i class="material-icons navIcon" ng-click="">class</i>
  </a>
</div>
<div class="navIconContainer">
  <i class="material-icons navIcon" ng-click="locationFeature.toggleShowChangeLoc()">control_point</i>
</div>
<div class="navIconContainer">
  <i class="material-icons navIcon" ng-click="searchFeature.toggleShowSearch()">search</i>
</div>

<div class='signinSignupContainer' ng-show="!user">
  <div class="signinSignupDiv" ng-click="signup.toggle()"><span>Sign Up</span></div> /
  <div class="signinSignupDiv" ng-click="signin.toggle();friends.getFriends(user.id)"><span>Sign In</span></div>
</div>

<i class="material-icons menuArrow" ng-click="profile.toggle();profile.getUser(user.id);friends.getFriends(user.id)" ng-show="!!user">arrow_drop_down</i>
<div class="user-signedin" ng-show="!!user" ng-click="profile.toggle();profile.getUser(user.id);friends.getFriends(user.id)">{{user.username || profile}}</div>

<form class="signin" ng-submit="submitSignIn()"  name="signform" ng-show="signin.show" ng-if='!user'>
  <input ng-model="sign.email" type="text" placeholder="Enter Username or Email" required>
  <input ng-model="sign.password" type="password" placeholder="Password"  required>
  <button type="submit">Submit</button>
</form>
